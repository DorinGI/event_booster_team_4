<!-- Start Searching Section -->

<div class="search-header">
  <form id="searchForm">
    <input
      id="searchInput"
      placeholder="Start searching"
      class="search-header__input"
      type="text"
      required
    />
    <button type="submit" class="search-header__button">
      <svg class="search-header__icon">
        <use href="./images/symbol-defs.svg#vector"></use>
      </svg>
    </button>
  </form>
</div>

<!-- Start Searching Section  -->

<!-- Choose Country Section -->
<div class="dropdown-container">
  <input
    type="text"
    placeholder="Choose country"
    id="dropdown-input"
    readonly
  />
  <div class="dropdown-icon">
    <svg
      width="13"
      height="8"
      viewBox="0 0 13 8"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M6.5 8L0.00480968 0.5L12.9952 0.499999L6.5 8Z" fill="#939393" />
    </svg>
  </div>
  <ul class="dropdown-menu">
    <li data-value="us">United States</li>
    <li data-value="ca">Canada</li>
    <li data-value="gb">United Kingdom</li>
    <li data-value="mx">Mexico</li>
    <li data-value="au">Australia</li>
    <li data-value="nz">New Zealand</li>
    <li data-value="ir">Ireland</li>
    <li data-value="oc">Other Countries</li>
  </ul>
</div>
<!-- Choose Country Section -->
