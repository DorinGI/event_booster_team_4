<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Event Buster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-content1">
          <img src="E.svg" alt="E" />
          <img src="V.svg" alt="V" />
          <img src="E.svg" alt="E" />
          <img src="N.svg" alt="N" />
          <img src="T.svg" alt="T" />
        </div>
        <div class="logo-content2">
          <img src="B.svg" alt="B" />
          <img class="move-up" src="O1.svg" alt="O" />
          <img class="move-down" src="O2.svg" alt="O" />
          <img src="S.svg" alt="S" />
          <img src="T.svg" alt="T" />
          <img src="E.svg" alt="E" />
          <img src="R.svg" alt="R" />
        </div>
      </div>
      <h1>FIND BEST EVENTS <br />AROUND THE WORLD</h1>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="   Start searching" id="search-box" />
        </div>
        <!-- Comentez codul meu si sub el il introduc pe al lui Cosmin
        <div class="search-bar">
          <input type="text" placeholder="   Choose country" id="country-box" />
        </div>-->
        <!-- Cosmin start cod - Choose Country Section -->
        <div class="dropdown-container">
          <input
            type="text"
            placeholder="Choose country"
            id="dropdown-input"
            readonly
          />
          <div class="dropdown-icon">
            <svg
              width="13"
              height="8"
              viewBox="0 0 13 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.5 8L0.00480968 0.5L12.9952 0.499999L6.5 8Z"
                fill="#939393"
              />
            </svg>
          </div>
          <ul class="dropdown-menu">
            <li data-value="us">United States</li>
            <li data-value="ca">Canada</li>
            <li data-value="gb">United Kingdom</li>
            <li data-value="mx">Mexico</li>
            <li data-value="au">Australia</li>
            <li data-value="nz">New Zealand</li>
            <li data-value="ir">Ireland</li>
            <li data-value="oc">Other Countries</li>
          </ul>
        </div>
        <!-- Cosmin end cod - Choose Country Section -->
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
